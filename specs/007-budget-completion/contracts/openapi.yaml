openapi: 3.0.3
info:
  title: Budget Management System API
  description: API for budget completion enhancements
  version: 1.0.0

paths:
  /budgets/{id}:
    put:
      summary: Update budget with validation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBudgetRequest"
      responses:
        "200":
          description: Budget updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Budget"
        "400":
          description: Validation error - amount less than spent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "404":
          description: Budget not found

  /budgets/summary/multicurrency:
    get:
      summary: Get multi-currency budget summary
      parameters:
        - name: base_currency
          in: query
          required: false
          schema:
            type: string
            example: "USD"
          description: Base currency for conversion (default: USD)
      responses:
        "200":
          description: Multi-currency summary
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultiCurrencySummary"

components:
  schemas:
    UpdateBudgetRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        amount:
          type: number
          format: decimal
          minimum: 0
          description: New budget amount. Must be >= current spent_amount
        currency:
          type: string
          minLength: 3
          maxLength: 10
        alert_threshold:
          type: number
          format: decimal
          minimum: 0
          maximum: 1
          description: Alert threshold (e.g., 0.8 for 80%)
        is_active:
          type: boolean

    ValidationError:
      type: object
      properties:
        statusCode:
          type: integer
          example: 400
        message:
          type: string
          example: "预算金额不能低于已花费金额 $600"
        error:
          type: string
          example: "Bad Request"

    Budget:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenant_id:
          type: string
        name:
          type: string
        amount:
          type: number
          format: decimal
        currency:
          type: string
        spent_amount:
          type: number
          format: decimal
        status:
          type: string
          enum:
            - active
            - archived
            - completed

    MultiCurrencySummary:
      type: object
      properties:
        base_currency:
          type: string
          example: "USD"
        total_budget:
          type: number
          format: decimal
        total_spent:
          type: number
          format: decimal
        total_remaining:
          type: number
          format: decimal
        utilization_percentage:
          type: number
          format: decimal
        exposure_risk:
          type: string
          enum:
            - low
            - medium
            - high
        by_currency:
          type: array
          items:
            type: object
            properties:
              currency:
                type: string
              original_amount:
                type: number
              converted_amount:
                type: number
              exchange_rate:
                type: number
              percentage_of_total:
                type: number
