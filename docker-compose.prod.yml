version: '3.8'

# Production deployment Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d
#
# This file uses pre-built images from GHCR (set by deploy workflow).

services:
  # PostgreSQL for production - uses tmpfs for no persistence
  postgres_test:
    image: postgres:15-alpine
    container_name: mca_postgres_test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  # Backend service - uses pre-built image from GHCR
  backend_test:
    image: ghcr.io/${GITHUB_REPOSITORY:-cupkappu/mbooking}:${BACKEND_TAG:-master}-backend
    container_name: mca_backend_test
    environment:
      DATABASE_HOST: postgres_test
      DATABASE_PORT: 5432
      DATABASE_USER: test
      DATABASE_PASSWORD: test
      DATABASE_NAME: test_db
      JWT_SECRET: test-jwt-secret-key-min-32-chars-long
      AUTH_SECRET: test-auth-secret
      INIT_SECRET: init_secret
      NODE_ENV: test
      PORT: 3001
    ports:
      - "8067:3001"
    depends_on:
      postgres_test:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/api/v1/setup/status || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Frontend service - uses pre-built image from GHCR
  frontend_test:
    image: ghcr.io/${GITHUB_REPOSITORY:-cupkappu/mbooking}:${FRONTEND_TAG:-master}-frontend
    container_name: mca_frontend_test
    ports:
      - "8068:3000"
    depends_on:
      backend_test:
        condition: service_healthy
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend_test:3001
      NODE_ENV: test
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-test-nextauth-secret-key-min-32-chars-long}
