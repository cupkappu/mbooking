name: Docker CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
          tags: frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify backend image
        run: |
          docker run --rm backend:test ls -la /app/dist
          # Verify no TypeScript source files
          TS_COUNT=$(docker run --rm backend:test find /app -name "*.ts" 2>/dev/null | wc -l)
          if [ "$TS_COUNT" -gt 0 ]; then
            echo "Error: Found $TS_COUNT TypeScript files in production image"
            exit 1
          fi
          echo "Backend image verified: No TypeScript source files"

      - name: Verify frontend image
        run: |
          docker run --rm frontend:test ls -la /app/server.js
          echo "Frontend image verified: server.js exists"

      - name: Run backend unit tests in container
        run: |
          docker run --rm backend:test npm test -- --forceExit 2>&1 | tail -20

      - name: Docker Compose validation
        run: |
          docker compose -f docker-compose.yml config > /dev/null
          echo "Docker Compose configuration is valid"
