# Cloudflare WARP SSH Deployment
# Pulls pre-built images from GHCR and deploys to dev server
#
# Triggers:
# - Manual: workflow_dispatch (GitHub Actions UI)
# - Auto: repository_dispatch (triggered by CI workflow on master/tag)

name: Deploy to Dev Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
      backend_image:
        description: 'Backend image tag (default: latest)'
        required: false
        default: ''
        type: string
      frontend_image:
        description: 'Frontend image tag (default: latest)'
        required: false
        default: ''
        type: string
  repository_dispatch:
    types: [deploy-dev]

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository }}

jobs:
  deploy-dev:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.test.yml
            scripts

      - name: Install cloudflared
        uses: ./.github/actions/cloudflared
        with:
          version: 2024.11.0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_NODE_SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          echo "${{ secrets.DEPLOY_NODE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy via Cloudflare WARP
        run: |
          # Connect to Cloudflare network via WARP
          cloudflared access ssh --hostname ${{ secrets.DEPLOY_NODE_ADDR }}

          # SSH directly to server IP (now accessible through WARP)
          ssh -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            ${{ secrets.DEPLOY_NODE_USER }}@${{ secrets.DEPLOY_NODE_ADDR }} << EOF
            set -e

            echo "=== Starting deployment on dev server ==="
            echo "Working directory: ${{ secrets.DEPLOY_NODE_PATH }}"
            echo "Using images from: ${{ env.REGISTRY }}/${{ env.IMAGE }}"

            cd ${{ secrets.DEPLOY_NODE_PATH }}

            # Determine image tags
            BACKEND_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.backend_image || 'latest' }}"
            FRONTEND_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.frontend_image || 'latest' }}"

            echo "=== Pulling backend image: \$BACKEND_TAG ==="
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE }}:\${BACKEND_TAG}-backend || true

            echo "=== Pulling frontend image: \$FRONTEND_TAG ==="
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE }}:\${FRONTEND_TAG}-frontend || true

            # Get the image names from docker-compose config
            COMPOSE_BACKEND=\$(docker-compose -f docker-compose.test.yml config | grep 'image:' | head -1 | awk '{print \$2}')
            COMPOSE_FRONTEND=\$(docker-compose -f docker-compose.test.yml config | grep 'image:' | tail -1 | awk '{print \$2}')

            echo "=== Tagging images for compose ==="
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE }}:\${BACKEND_TAG}-backend \$COMPOSE_BACKEND
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE }}:\${FRONTEND_TAG}-frontend \$COMPOSE_FRONTEND

            echo "=== Stopping existing containers ==="
            docker-compose -f docker-compose.test.yml down || true

            echo "=== Starting services ==="
            docker-compose -f docker-compose.test.yml up -d

            echo "=== Waiting for services to be healthy ==="
            for i in {1..60}; do
              if docker-compose -f docker-compose.test.yml ps | grep -q "healthy"; then
                echo "All services are healthy!"
                docker-compose -f docker-compose.test.yml ps
                exit 0
              fi
              echo "Waiting for services... (\$i/60)"
              sleep 3
            done

            echo "Deployment completed (timeout reached)"
            docker-compose -f docker-compose.test.yml ps
          EOF
