version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: accounting-db
    environment:
      POSTGRES_USER: ${DB_USER:-accounting}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-accounting}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-accounting}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accounting-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accounting-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DB_USER:-accounting}
      DATABASE_PASSWORD: ${DB_PASSWORD:-secret}
      DATABASE_NAME: ${DB_NAME:-accounting}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-min-32-chars-long}
      AUTH_SECRET: ${AUTH_SECRET:-your-auth-secret}
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3002:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/plugins:/app/plugins
    restart: unless-stopped
    networks:
      - accounting-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: accounting-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - accounting-network

  # 可选: Authelia
  # authelia:
  #   image: authelia/authelia:latest
  #   container_name: accounting-authelia
