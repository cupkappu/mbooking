  #     - ./authelia/config:/config
  #     - ./authelia/secrets:/secrets
  #   ports:
  #     - "9090:9090"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - accounting-network

volumes:
  postgres_data:

networks:
  accounting-network:
    driver: bridge
